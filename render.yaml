databases:
  - name: waypik_db
    databaseName: waypik
    user: waypik_user
    plan: free # or starter
    ipAllowList: [] # Access from anywhere

services:
  - type: web
    name: waypik-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "cd waypik_backend && gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: waypik_db
          property: connectionString
      - key: SUPERUSER_PHONE
        value: "+1234567890" # Change this!
      - key: SUPERUSER_PASSWORD
        generateValue: true
